<!DOCTYPE html>
<html lang="pl">

<head>
    <metachar set="utf-8" />
    <title>jQuery</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            $("button:contains('Zielony')").click(function() {
                $('#classic').addClass('zielona');
            });
            $("button:contains('mosteczek')").click(function() {
                $('#classic').removeClass('zielona');
            });
            $("button:contains('ugina')").click(function() {
                $('#toggle').toggleClass('zielona');
            });

            $('tr:even').addClass('zielona');

            $('ol[class="a"] > li:not(:has([class="b"] a))').css('background', 'blue');
            // console.log($('ol[class="a"] > li'))
        });
    </script>

    <style>
        .zielona {
            background: green;
        }
    </style>
</head>

<body>

<table>
    <tr>
        <td>Pierwszy</td>
    </tr>
    <tr>
        <td>Drugi</td>
    </tr>
    <tr>
        <td>Trzeci</td>
    </tr>
    <tr>
        <td>Czwarty</td>
    </tr>
    <tr>
        <td>Piąty</td>
    </tr>
    <tr>
        <td>Szósty</td>
    </tr>
</table>
<div>
    <button>Zielony</button>
    <button>mosteczek</button>
    <span id="classic">Zmiana przez dodawanie/usuwanie klasy.</span>
</div>
<div>
    <button>ugina się.</button>
    <span id="toggle">Zmiana przez przełączanie klas.</span>
</div>
<ol class="a">
    <li><span class="b">aaa</span></li>
    <li><span class="b">aaa<a></a></span></li>
    <li><span class="c">aaa<a></a></span></li>
</ol>
</body>

</html>
