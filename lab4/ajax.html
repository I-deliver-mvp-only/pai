                // })();
                // return false;

                (async () => {
                    await $('#content').animate({
                        height: '0px',
                        width: '0px',
                    }).promise();

                    await $('#content').animate({
                        height: '500px',
                        width: '500px',
                    }).promise();
                })();
                return false;
            });
        });
